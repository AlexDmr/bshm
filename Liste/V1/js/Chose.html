<section class="chose">
	<input 	type 			= "checkbox" 
			ng-model 		= "$ctrl.nf.fait" 
			aria-label 		= "Tâche réalisée ou pas" 
			ng-change 		= "$ctrl.updateFait()"
			/>
	<form novalidate ng-submit="$ctrl.basculerEdition()" ng-click="$event.stopPropagation()">
		<input	ng-model 	= "$ctrl.nf.texte" 
				aria-label 	= "Description de la tâche"
				ng-change 	= "$ctrl.updateTexte()"
				/>
	</form>
	<button 	class 		= "remove" 
				ng-click 	= "$ctrl.dispose($event)"
				>X</button>
</sectiont>
